<!DOCTYPE html>
<html lang="en-us">

<head>

<body>

    <div id="game">
        <p>Guess what letter i'm thinking of</p>

    <script type="text/javascript">
        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating variables to hold the number of wins, losses, and ties. They start at 0.
        var wins = 0;
        var losses = 0;
        var GuessesRemaining = 10;
        var guessTally = [];
        var setCompPick = "";

        // This function is run whenever the user presses a key.
        document.onkeyup = function(event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            if (GuessesRemaining == 10) {
                var computerPick = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                setCompPick = computerPick





                // Makemsure player hits an accetable key    WHat I think I nned to do is make an if ((userGuess=== for all computerChoices, then wins++; else losses++
                if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "t") || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess === "z")) {

                    if (userGuess === computerPick) {
                        wins++;
                        GuessesRemaining = 10;
                        guessTally = []
                    }
                    else
                        GuessesRemaining--;
                    guessTally.push(userGuess)
                }

                if (GuessesRemaining === 0) {
                    losses++;
                    GuessesRemaining === 10;
                    guessTally = [];
                }



            }




            // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.  (The plusses make them string together)
            var html =
                "<p>You chose: " + userGuess + "</p>" +
                "<p>The computer chose: " + computerGuess + "</p>" +
                "<p>NumGuesses + </p>" +
                "<p>wins: " + wins + "</p>" +
                "<p>losses: " + losses + "</p>";


            // Set the inner HTML contents of the #game div to our html string
            document.querySelector("#game").innerHTML = html;
        }
    </script>
